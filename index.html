<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="container-fluid">

    <!-- Header banner -->
    <header class="row">
        <div class="col-12 text-center">
            <h1>Weather Dashboard</h1>
        </div>

    </header>

    <div id="background" class="row p-3">
        <!-- SideBar Section -->
        <aside class="col-3 p-3">
            <!-- Search -->
            <div class="row">
                <h2>Search for a City:</h2>
                <div class="row col-12">
                    <input type="text" class="form-control mb-2" placeholder="City Name" />
                    <button id="search-button" class="btn btn-primary mb-2">Search</button>
                </div>
            </div>

            <!-- History -->
            <div class="row col-12 mt-3">
                <ul id="city-history" class="list-unstyled btn btn-primary mb-2">
                    <!-- Empty for JS input -->
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="col-9 pb-4">

            <!-- Chosen City Info for today -->
            <div class="row p-3 m-1">
                <h2 class="text-center">Today</h2>
                <div id="chosen-city" class="col-12 border rounded p-3 d-flex flex-column justify-content-center align-items-center">
                    <!-- Empty for JS input -->
                </div>
            </div>

            <!-- 5-day Forecast -->
            <div class="row">
                <h2 class="text-center">5-day Forecast</h2>
                <div id="city-forecast" class="pt-3 d-flex justify-content-evenly border rounded">
                    <!-- Empty for JS input -->
                </div>
            </div>
            
        </main>
    </div>

    <!-- JS Links -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
